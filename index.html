<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card">
            <section class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>
            <section class="summary">
                <h3>Summary</h3>
                <div class="rows">
                    <!-- row will dynamically create json in javascript -->
                    <div class="row">
                        <div class="bage">
                            <img
                                src="./assets/images/icon-reaction.svg"
                                alt="icon"
                            />
                            <p>Reaction</p>
                        </div>
                        <div>
                            <p><b>80</b> / 100</p>
                        </div>
                    </div>
                </div>
                <button class="btn">Contine</button>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Dexter Dick</a>.
        </div>
    </body>
</html>
